<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAMESHOLIC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mainCont">
        <div class="gameCont">
            <div class="gameInfo">
                <h1>Welcome to Tic Tac Toe</h1>
            </div>
            <div class="gameInfo">
              <h1><span class="info">.........Start.........</span></h1>
            </div>

            <div class="allBoxes ">
                <div id="1" class="box" style="border-right: 0.4vw solid white;border-bottom: 0.4vw solid white;"><span class="boxtext text"></span></div>
                <div id="2" class="box" style="border-bottom: 0.4vw solid white;"><span class="boxtext text"></span></div>
                <div id="3" class="box" style="border-bottom: 0.4vw solid white;border-left: 0.4vw solid white;"><span class="boxtext text"></span></div>
    
                <div id="4" class="box" style="border-right: 0.4vw solid white;"><span class="boxtext text"></span></div>
                <div id="5" class="box"><span class="boxtext text"></span></div>
                <div id="6" class="box" style="border-left: 0.4vw solid white;"><span class="boxtext text"></span></div>
                
                <div id="7" class="box" style="border-top: 0.4vw solid white;border-right: 0.4vw solid white;"><span class="boxtext text"></span></div>
                <div id="8" class="box" style="border-top: 0.4vw solid white;"><span class="boxtext text"></span></div>
                <div id="9" class="box" style="border-left: 0.4vw solid white;border-top: 0.4vw solid white;"><span class="boxtext text"></span></div>          
            </div>
            <div class="btn">
                <button id="reset">Reset</button>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
